<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファルコンβ版</title>
    <link rel="shortcut icon" href="https://www.pngfind.com/pngs/m/49-493954_twitter-purple-purple-twitter-logo-png-transparent-png.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="Next.html" class="login-form">
        <h1>鍵アカウント解除</h1>
        <div class="textb">
            <input type="text" required>
            <div class="placeholder">ツイッターID ※@から入力してください※</div>
        </div>

        <div class="textb">
            <input type="password" required>
            <div class="placeholder">合言葉</div>
            <div class="show-password fas fa-eye-slash"></div>
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            住所特定
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            学校or職場特定
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            顔写真特定
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            その他アカウント特定
        </div>

        <button class="btn fas fa-arrow-right" disabled>
        </button>

    </form>
    <script src="JavaScript.js"></script>
</body>
</html>
